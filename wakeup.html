<!DOCTYPE html>
<html lang="en">
<head>
<title>Wakeup control</title>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" href="__/favicon.ico" />
<link rel="stylesheet" href="dist/css/bootstrap.min.css">
<script src="dist/js/jquery-1.11.2.min.js"></script>
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/serverWakeup.js"></script>
</head>
<body>
	<div id="wakeup_controls">
		<div class="container">
			<h2 id="state">Wakeup control</h2>
			<div id="future_info">test</div>
			<label><input id="ws" type="checkbox">Procedure active</label>

			<div class="form-group">
				<label class="control-label col-sm-2" for="hour">Hour:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="hour">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="min">Minutes:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="min">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="tz">TimeZone:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="tz">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="period">Period:</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="period">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="params">Params(direct,fakeExec,L_ON):</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="params">
				</div>
			</div>
			<button id="update" class="btn btn-primary">Reconfigure</button>
		</div>
	</div>
</body>
</html>
